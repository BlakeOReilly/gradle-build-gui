<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gradle Build GUI</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Gradle Build GUI</h1>

    <div class="card">
      <label for="dirInput">Project root directory</label>
      <div class="row">
        <input id="dirInput" type="text" placeholder="D:\Multiplayer Network\portalplugin">
        <span id="statusIcon" class="icon idle" title="Idle"></span>
      </div>
      <small class="hint">Must contain build.gradle or build.gradle.kts</small>
      <div id="repoInfo" class="repo"></div>
    </div>

    <div class="card actions">
      <button id="runBtn" disabled>Run build</button>
      <button id="sendBtn" disabled>Send prompt to ChatGPT API</button>
      <select id="modelSelect" title="Model">
        <option value="gpt-4.1-mini" selected>gpt-4.1-mini</option>
        <option value="gpt-4o">gpt-4o</option>
        <option value="gpt-4o-mini">gpt-4o-mini</option>
        <option value="o3-mini">o3-mini</option>
      </select>
    </div>

    <div class="card">
      <h2>Build Output</h2>
      <pre id="output"></pre>
      <div id="downloads" class="downloads"></div>
    </div>

    <div class="card">
      <h2>Prompt Preview</h2>
      <pre id="promptPreview" class="mono small"></pre>
    </div>

    <div class="card">
      <h2>ChatGPT Response</h2>
      <pre id="llmOutput" class="mono"></pre>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
